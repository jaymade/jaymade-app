<ul>
  <div *ngFor="let painting of paintingObservable | async">
    <ngb-alert type="info" [dismissible]="false">
      <h3>
        <a href="#">{{painting.title}}</a>
      </h3>
      <p>{{painting.description}}</p>
      <div>
        <a href="{{painting.url}}" target="_blank" class="btn btn-danger">Go To painting</a>
      </div>
    </ngb-alert>
  </div>
</ul>
